<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>


<section class="card">
    <div class="card-container">

        <img src="./images/image-equilibrium.jpg" alt="glass cube" class="card__image">

        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="wrapper-value-time">
            <div class="small-container">
                <img src="./images/icon-ethereum.svg" alt="etherun icon">
                <p class="card__value-txt">0.041 ETH</p>
            </div>
            <div class="small-container">
                <img src="./images/icon-clock.svg" alt="etherun icon">
                <p class="card__time-txt">3 days left</p>
            </div>
        </div>

        <div class="card__line"></div>

        <div class="wrapper-creator">
            <img src="./images/image-avatar.png" alt="Jules Wyvern" class="card__creator-img">
            <p class="card__creator-txt">Creation of <a class="card__creator-name">Jules Wyvern</a></p>
        </div>
    </div>
</section>

</body>
</html>
